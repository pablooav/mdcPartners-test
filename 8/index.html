<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 8: Interest Calculation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h2>Interest Calculation</h2>
    <div class="all">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text">R$</span>
          <input type="text" class="form-control" name="initialCapital" placeholder="Enter the initial capital amount">
        </div>
        <div class="input-group">
          <span class="input-group-text">%</span>
          <input type="text" class="form-control" name="interestRate" placeholder="Enter the annual interest rate">
        </div>
        <div class="input-group">
          <input type="text" class="form-control" name="investmentTime" placeholder="Enter the investment time (in months)">
        </div>
        
        
        
      </div>
      <p id="result">0</p>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
