<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 1: Simple Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h2>Simple Calculator</h2>
    <div class="all">

      <div class="form-group">
        <input type="number" class="form-control" placeholder="Enter first number" name="firstNumber"/>
      </div>

      <div class="form-group">
        <input type="number" class="form-control" placeholder="Enter second number" name="secondNumber" />
      </div>

      <div class="form-group">
        <select class="form-control form-select" aria-label="Default select" name="operation">
          <option selected>Choose operator</option>
          <option value="+">Add</option>
          <option value="-">Subtract</option>
          <option value="*">Multiply</option>
          <option value="/">Divide</option>
        </select>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <p id="result">0</p>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
